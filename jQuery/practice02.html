<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <main role="main" id="main">
        <nav>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">My Channel</a></li>

            </ul>
        </nav>
    </main>
    <script>
        $(document).ready(function () {
            $('#menu-toggle').click(function () {
                $('#side-nav').toggle(1000, function () { //1000毫秒=1秒 以及 callback feature
                    alert('Hi, there!');
                });
                $('#side-nav').fadeTo(1000, 0.5, function () { //逐漸消失成__狀態，在此例子中是消失成不透明度0.5的狀態
                    alert('Hi,there');
                });
            });
        });
    </script>
</body>
