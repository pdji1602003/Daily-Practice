<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>

    <style>
        * {
            font-size: .9rem;
            box-sizing: border-box;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            /* 將畫面切成3份，會生出4個格線 */
            grid-auto-rows: minmax(150px, auto);
            grid-gap: 1em;
            justify-items: stretch;

            background-color: orange;
        }

        .wrapper>div {
            background-color: #eee;
            padding: 1em;
        }

        .wrapper>div:nth-child(odd) {
            background-color: #ddd;
        }

        .box1 {
            /* align-self: start; */
            /* grid-column: :1/-1; => 從1到-1，其實就是代表佔滿all columns，等於1/4*/
            grid-column: 1/3;
            /*column從第一條格線到第三條格線*/
            grid-row: 1/3;
            border: 5px salmon solid;
        }

        .box2 {
            /* align-self: end; */

            /*grid-column包含兩個子property：grid-column-start&grid-column-end，
            當你沒有標明grid-column-end，預設值會是auto，
            代表column會自動幫你佔掉剩下的空間 */
            grid-column: 3;
            grid-row: 1/3;
        }

        .box3 {
            /* justify-self: end; */
            grid-column: 2/4;

            /* 沒有標明grid-row-end，預設值成auto，
            代表套用父元素grid-auto-rows: minmax(150px, auto);的150px*/
            grid-row: 2;
            border: 1px solid black;
        }

        .box4 {
            grid-column: 1;
            grid-row: 2/4;
            /* 注意box4 在row的部分會overlapping box1*/
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>

</html>
