<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Table - Fixed - Layout</title>

	<style>
		*, 
		*::before,
		*::after {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}


		ul {
			width: 100%;
			display: table;
			list-style: none;
			/* 即使tabel-cell裡的內容沒有一樣多，使用這個屬性可以確保每個table-cell等寬 */
			table-layout: fixed;
			border-collapse: collapse;
		}

		li {
			display: table-cell;
			border: 1px pink solid;
			padding: 1em;
			font-size:14px ;
			word-wrap: break-word;
			
		}
	</style>
</head>
<body>
	<ul>
		<li>我是第一個list item</li>
		<li>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi, ducimus.</li>
		<li>Lorem, ipsum.</li>
	</ul>
</body>
</html>
