<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS - calc</title>
	<style>
		:root {
			--custom-width:100px;
		}

		.box {
			width: calc(100% - var(--custom-width));
			height: 200px;
			background-color: bisque;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
