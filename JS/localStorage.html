<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage</title>

</head>

<body>
    <p>請打開console面板 > application > Local Storage</p>
    
    <script>
        localStorage.setItem('name', 'Phil'); //在Local Storage創建數據(以'key', 'value'型式)
        const item01 = localStorage.getItem('name');//取得我們已在Local Storage儲存的資料(以key取得value)
        sessionStorage.setItem('name', 'Maggie'); 
        // localStorage.removeItem('name'); //移除Local Storage的數據
        console.log(item01);

        /* 以下範例取自：https://andy6804tw.github.io/2018/03/04/browser-localstorage/*/
        //實作練習
        const data = (localStorage.getItem('todoList'))?JSON.parse(localStorage.getItem('todoList')):{todo:[]};
        data.todo.push('task 1', 'task 2','task 3','task 4');
        localStorage.setItem('todoList', JSON.stringify(data));
        //使用 splice 方法去除物件中某筆位置的資料，使用 indexOf() 方法得到某筆資料的位置。
        data.todo.splice(data.todo.indexOf('task 3'), 1);
        localStorage.setItem('todoList', JSON.stringify(data));


        console.log(data);
    </script>

</body>

</html>
